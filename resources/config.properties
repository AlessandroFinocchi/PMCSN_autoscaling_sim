# infrastructure configuration
infrastructure.max_num_server=1
infrastructure.start_num_server=1
infrastructure.spikeserver.active=true
infrastructure.si_max=30
infrastructure.response_time_slo=2

#values: "leastUsed" | "roundRobin"
#infrastructure.scheduler=leastUsed
infrastructure.scheduler=leastUsed

stats.alpha=0.875

system.start=0.0
system.stop=1000.0

