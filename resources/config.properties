log.intra_run=false
log.fine=false

#values: "simple_run" | "ver_b" | "val_b"   |
#        "trans_b"    | "base1" | "val_adv" |
#        "trans_adv"  | "adv1"  | "adv2"    |
experiment=adv2

random.seed=42
random.total_streams=8
random.repeat_config=1

# in seconds
distribution.arrivals.mu=0.15
distribution.arrivals.cv=4
distribution.arrivals.total_period=500
distribution.arrivals.fast_interval=0
distribution.arrivals.fast_mu=0.015

# in operations
distribution.services.z=0.1
distribution.services.cv=4

#values: "exp" | "h2"
distribution.arrivals.type=h2
distribution.services.type=h2

# turn-on time parameters
distribution.turn_on.mu=5
distribution.turn_on.std=0.5

# in operations/s
webserver.capacity=1
spikeserver.capacity=1
spikeserver.version=2

# in s, if not horizontally scaling set to INFINITY
# values: "r0" | "jobs"
webserver.scaling.type=jobs
webserver.scaling.out_thr=INFINITY

# infrastructure configuration
infrastructure.window_size=8
infrastructure.max_num_server=1
infrastructure.start_num_server=1
infrastructure.spikeserver.active=false
infrastructure.si_max=5
infrastructure.response_time_slo.95_perc=9.714886
infrastructure.response_time_slo.99_perc=16.745906

#values: "leastUsed" | "roundRobin"
infrastructure.scheduler=leastUsed

stats.batch.size=512
stats.batch.num=64
stats.confidence.alpha=0.05

system.start=0.0
system.stop=10000.0
system.empty_jobs=false

